{% extends 'base.html' %}
{% block title %}Ошибка оплаты - PizzaParadise{% endblock %}
{% block content %}
<h2 class="error-message">{{ error_message }}</h2>
<p class="success-message">Пожалуйста, попробуйте еще раз.</p>

<!-- Кнопка для возврата на предыдущую страницу -->
<div class="text-center mt-3" align="center">
    <button onclick="goBack()" class="btn btn-primary"
            style="width: 200px; font-size: 20px; padding: 10px 20px;">Назад</button>
</div>


<script>
// JavaScript функция для возврата на предыдущую страницу
function goBack() {
  window.history.back();
}

</script>
{% endblock %}
