{% extends "base.html" %}

{% block title %}Регистрация - PizzaParadise{% endblock %}

{% block content %}
<h2 class="registration-heading">Регистрация</h2>
<p class="error-message">{{ error_message }}</p>
<form action="/register" method="post" class="register-form">
    <input type="email" name="username" placeholder="Имя пользователя" required><br>
    <input type="password" name="password" placeholder="Пароль" required><br>
    <input type="password" name="password1" placeholder="Повторите пароль" required><br>
    <input type="submit" value="Зарегистрироваться">
</form>
{% endblock %}
