<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PizzaParadise{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Логотип">
    </div>
    <h1><a href="{{ url_for('index') }}" class="site-title">PizzaParadise</a></h1>
    <!-- Навигационное меню -->
    <nav>
        <a href="{{ url_for('menu') }}">Меню</a>
        <a href="{{ url_for('about') }}">О нас</a>
        <a href="{{ url_for('reviews') }}">Отзывы</a>
        <a href="{{ url_for('cart') }}">Корзина</a>
        {% if first_name and last_name %}
        <a href="{{ url_for('profile') }}" class="profile-button">{{ first_name }} {{ last_name | first }}.</a>
        {% elif username %}
        <a href="{{ url_for('profile') }}" class="profile-button">{{ username }}</a>
        {% else %}
        <a href="{{ url_for('login') }}">Войти</a>
        <a href="{{ url_for('register') }}">Регистрация</a>
        {% endif %}

    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
